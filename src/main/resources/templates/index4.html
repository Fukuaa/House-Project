<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<style>
    .a{
        width: 15%;
        margin-right: 20px;
        float: left;
    }
</style>
<body >

<div>
    <h1 style="color: cornflowerblue;font:-apple-system-tall-body">房产管理系统</h1>
    <h4 style="float: right;margin-right: 50px;color: cornflowerblue" th:text="${msg1}"></h4>
    <ul class="nav nav-tabs">
        <li role="presentation" ><a th:href="@{/toindex}">主页</a></li>
        <li role="presentation"><a th:href="@{/toaddfanzhi}">添加房产信息</a></li>
        <li role="presentation"><a th:href="@{/togm}">修改用户信息</a></li>
        <li role="presentation"><a >管理用户</a></li>
        <li role="presentation"><a th:href="@{/zhuxiao}">注销</a></li>
    </ul>
</div>
<div>
    <ol >
        <li class="list-group-item" style="margin: 10px;height: 40px">
            <div class="a" >用户</div>
            <div class="a" >密码</div>
            <div class="a" >等级</div>
            <a class="a"></a>
        </li>
    </ol>
</div>
<div >
    <ol th:each="user : ${user}">
        <li class="list-group-item" style="margin: 10px;height: 40px">
            <div class="a" th:text="${user.username}"></div>
            <div class="a" th:text="${user.password}"></div>
            <div class="a" th:text="${user.dengji}"></div>
            <div >
                <a   th:href="'http://localhost:8081/goxiugai1?username='+${user.username}">修改</a>
                <a  th:href="'http://localhost:8081/shan?username='+${user.username}">删除</a>
            </div>

        </li>
    </ol>

</div>


</body >
</html>
