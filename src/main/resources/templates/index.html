<!DOCTYPE html>
<html lang="en">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
    </style>
</head>
<body>


<h1 style="color: cornflowerblue;font:-apple-system-tall-body;margin: 10px">房产管理系统</h1>
<div style="border-radius: 15px;
		background-clip: padding-box;
		margin: 180px auto;
		width: 350px;
		padding: 15px 35px 15px 35px;
		background: white;
		border: 1px solid wheat;
		box-shadow: 0 0 25px whitesmoke;" >
    <form th:action="@{/login}">
        <center>
            <h5 style="margin: 0px auto 40px auto;
		text-align: center;color: cornflowerblue " th:if="${farmName} eq null">请先登录</h5>
            <h5 style="margin: 0px auto 40px auto;
		text-align: center;color: red  " th:text="${farmName}" ></h5>
            账号<input type="text" name="username"><br><br>
            密码<input type="password" name="password"><br>
        </center>
        <center>
            <div style="align-items:center;">
                记住我<input style="text-align: left;
		margin:10px;" type="checkbox" name="remember"><br>
                <button id="login_btn"  type="submit">登录</button>
            </div>
        </center>


    </form>
    <div style="text-align: right">
        没有账号？点击<a th:href="@{/goZhuChe}">注册</a>
    </div>
</div>
</body>
</html>
